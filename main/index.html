<!DOCTYPE html>
<html ng-app="login" ng-controller="inputformController">
<body>
    <head><link rel="stylesheet" type="text/css" href="css/template.css">
</head>
<div style="font-size: 500%; text-align: center;"><img src="img/logo_600.png" alt="Human Suport Logo" width="200px" height="200px"> Human Support</div>
<div style="font-size: 350%; text-align:center;"> Ticket Support Manager</div>
<div class="container container-table">
        <div class="col-sm-6 col-md-offset-3" style="margin-top: 10%;border: 4px solid #888888;border-radius:20px;">
            
            <form class="form-horizontal" name="loginForm"  ng-submit="validateCreds()" novalidate>
					<div class="form-group">
						<b for="loginID" class="col-sm-3 control-label" style="color: #FFFFFF">Login ID</b>
						<div class="col-sm-9">
							<input id="loginID" name="username" type="text" class="form-control" placeholder="Username" required="" style="" autofocus="autofocus"> <br/>
						</div>
					</div>

				<div class="form-group">
					<b for="password" class="col-sm-3 control-label" style="color: #FFFFFF">Password</b>
					<div class="col-sm-9">
						<input  id="password" name="password" type="password" class="form-control" placeholder="Password" required="" style=""> <br/>
					</div>
				</div>
                
				<div class="form-group last">
					<div class="col-sm-offset-3 col-sm-9">
						<button name="submit" type="submit" value=" Login " class="btn btn-primary btn-lg" style=" width: 100%;">Sign In</button>
					</div>
				</div>
                
                <div class="progress progress-striped active" ng-show="test">
                    <div class="progress-bar" style="width: 100%"></div>
                </div>
				</form>
        </div>
</div>
</body>
    <script src="js/angular-1.5.min.js"></script>
    <script src="js/controllers.js"></script>
</html>
