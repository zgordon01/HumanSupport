
<div class="container-fluid">
    <button ng-show="showCreateButton" class="btn btn-success" ng-click="clickCreate();resetSession()"> Create Ticket </button>
</div>
<div class="container-fluid">
    <button ng-show="showExitButton" class="btn btn-warning" ng-click="clickExit();resetSession()"> Go Back to Table </button>
</div>
<div ng-show="showTable" class="container-fluid">
    <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th> Subject </th>
                    <th> Description </th>
                    <th> Status </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in contents.data.result" style="padding : 5px 0px">
                    <td ng-show="x.subject"> {{x.subject}} </td>
                    <td ng-show="!x.subject"> N/A </td>
                    <td ng-show="x.description"> {{x.description}} </td>
                    <td ng-show="!x.description"> N/A </td>
                    <td ng-show="x.status"> {{x.status}} </td>
                    <td ng-show="!x.status"> N/A </td>
                </tr>
            </tbody>
     </table>
</div>
<div ng-show="showCreate" class="col-sm-6 col-md-offset-3" style="margin-top: 5%;border: 4px solid #888888;border-radius:20px;">
    <form class="form-horizontal">
        <div class="form-group" style="margin-top: 10px;">
            <label for="subject" class="col-lg-2 control-label" style="color: #FFFFFF">Subject</label>
            <div class="col-sm-9">
                <input ng-model="ticketSubject" id="subject" name="subject" type="text" class="form-control" placeholder="Subject" required="" style="" autofocus="autofocus" maxlength="50"> <br/>
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label" style="color: #FFFFFF">Issue</label>
            <div class="col-lg-10">
                <textarea ng-model="ticketDescription" class="form-control" rows="3" id="issue" placeholder="Please Describe the Issue in Detail" maxlength="250"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button ng-click="cancelButton();resetSession()" type="reset" class="btn btn-default">Cancel</button>
                <button ng-click="createTicket();resetSession()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
